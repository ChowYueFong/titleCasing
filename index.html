<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Title Casing</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="input">
      <input
        type="text"
        name="title"
        id="title"
        placeholder="Lorem, ipsum dolor sit amet consectetur adipisicing elit. Sint tempora suscipit nam fugiat molestias quibusdam voluptatem optio? Beatae, eum ut."
      />
    </div>
    <span>
      <div id="output">
        Lorem, ipsum dolor sit amet consectetur adipisicing elit. Sint tempora
        suscipit nam fugiat molestias quibusdam voluptatem optio? Beatae, eum
        ut.
      </div>
      <button onclick="copyToClipboard()">Copy</button>
    </span>
  </body>
  <script src="script.js"></script>
</html>
